<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kontaktu forma</h1>
    <form method="POST" accept-charset="UTF-8" id="form">
        <input type="email" name="email" placeholder="Your email">
        <input type="text" name="full-name" placeholder="Your name">
        <!-- add hidden Honeypot input to prevent spams -->
        <input type="hidden" name="_gotcha" style="display:none !important">
        <textarea name="message" id="" placeholder="Type your message here"></textarea>
        <button type="submit">Send</button>
    </form>


    <script>
        let formElem = document.querySelector("#form");

        formElem.onsubmit = (e)=>{
            e.preventDefault();
            data = new FormData(formElem);
            fetch("https://getform.io/f/bvrryyqb",{
                method: "POST",
                body: data,
                headers: {
                    "Accept": "application/json",
                },
            })
            .then((data)=>{return data.json()})
            .then((data)=> {
                if(data.success == true){
                    formElem.innerHTML+=`
                        <b>Formas dati ir veiksmīgi nosūtīti</b>
                    `;
                    formElem.reset();
                }
            })
        }

    </script>


    
</body>
</html>
