<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }

        .error{
            border: 1px solid red;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="" method="" >
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>


    <script>
        let formError = false;

        document.querySelector('form').onsubmit = (e)=>{
            console.log(e);
            e.preventDefault();
            clearErrors();
            let username = document.querySelector('[name="username"]');
            let email = document.querySelector('[name="email"]');
            let password = document.querySelector('[name="password"]');
            let confirmPassword = document.querySelector('[name="confirm-password"]');

            let reg = /[a-z|0-9|\_\+]{3,}\@+[a-z]+\.+[a-z]/gm;
            let reg2 = /^((?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9]).{8,})\S$/gm;

            function showError(el,text){
                let errorSpan = document.createElement("span");
                errorSpan.innerText = text;
                errorSpan.style.color = "red";
                el.after(errorSpan);
            }


            function clearErrors(){
                formError = false;
                if(document.querySelectorAll('span')){
                    for(span of document.querySelectorAll('span')){
                    span.remove();
                }
                }
                

                for(input of document.querySelectorAll('input')){
                    input.classList.remove("error");
                }



            }

            if(username.value.length<3){
                username.classList.add("error");
                showError(username,"Pārbaudiet lauku!"); 
                formError = true;
            }

            if(!email.value.match(reg)){
                email.classList.add("error");
                showError(email,"Pārbaudiet epastu!"); 
                formError = true;  
            }
            if(!password.value.match(reg2)){
                password.classList.add("error");
                showError(password,"Parole neatbilst noteikumiem!");
                formError = true;   
            }

            if(password.value !== confirmPassword.value || confirmPassword.value==""){
                confirmPassword.classList.add("error");
                showError(confirmPassword,"Parole nesakrīt"); 
                formError = true;
            }




            if(formError==false){
                document.querySelector('form').submit();
            }
            
        }

    </script>
</body>
</html>
